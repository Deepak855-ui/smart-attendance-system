<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { 
            display:flex;
             width: 40%; 
             margin: auto;
             padding: 20px;
             border: 1px solid #ddd;
             border-radius: 10px; 
             box-shadow: 2px 2px 10px #aaa;

             }

             
       
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        .input-field { margin: 10px 0;   text-align:left;}
        button { padding: 8px 12px; border: none; background-color: blue; color: white; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: darkblue; }
        .delete-btn { background-color: red; }
        .delete-btn:hover { background-color: darkred; }

        button.delete-btn{
            padding: 0px;
        }
        button.back{
            font-size: x-large;
        }
           
        
            @media( max-width: 1000px) {
                body{
                margin: 0px;
                padding: 0px;
                display: block;
                align-items: center;
                justify-content: center;
                
                }
                button{
                    margin: 5px;
                    font-size: larger;
                }

                .container{
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                    justify-content: center;
                    width: 100%;
                    height: auto;
                    font-size:xx-large ;

                }

                .input-field{
                    padding: 25px;
                    width: 100%;
                    height: auto;
                }
                .profile-pic { width: 250px; height: 250px; border-radius: 50%; object-fit: cover; }

                input[type="text"],
                input[type="password"] {
                    width: 100%;
                    font-size: 30px;
                    height:40px;
                }
                button.back{

                justify-content:left;
                font-size: 4rem;
                
             }
       
            
            
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="back"><a  href="/student_dashboard"><button class="back" style="background-color: white;  ">ðŸ”™</button></a></h1>

    <!-- <h2>Edit Profile</h2> -->
    
    <form method="POST" action="/update_profile" enctype="multipart/form-data">
        <img src="{{ url_for('static', filename='uploads/' + session['profile_pic']) }}" class="profile-pic" alt="Profile">
        

        <!-- <button id="topBtn" style=" background-color: #ffffff; " type="submit" class="delete-btn"> <img style="width:40px; height:auto" src="{{ url_for('static', filename='images/trashbin.png') }}" class="profile-pic" alt="Profile"></button> -->


        <div class="input-field">
            <label>Name:</label>
            <input type="text" name="name" value="{{ session['student_name'] }}" required>
        </div>

        <div class="input-field">
            <label>Change Profile Picture:</label>
            <input type="file" name="profile_picture">
        </div>

        <div class="input-field">
            <label>New Password :</label>
            <input type="password" name="password">
        </div>

        <button type="submit">Update Profile</button>
    </form>

    <br>
    <form method="POST" action="/remove_profile_picture">
       
        <button  style=" background-color: #ffffff; " type="submit" class="delete-btn"> <img style="width:25px; height:auto" src="{{ url_for('static', filename='images/trashbin.png') }}" class="profile-pic" alt="Profile"></button>
    </form>

    <br>
</div>

</body>
</html>
