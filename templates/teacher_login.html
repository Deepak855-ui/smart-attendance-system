<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teacher Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        body {
    font-family: Arial, sans-serif;
    /* background: linear-gradient(90deg, #e8d722, #9500ff); */
    background: linear-gradient(45deg, #ff0066, #6600ff);
    color: white;
    text-align: center;
} 

h2 {
    text-shadow: 0 0 10px white;
    font-size: 3rem;
    /* font-size: 25px; */
}

input {
    padding: 10px;
    margin: 10px;
    border: none;
    border-radius: 5px;
}

button {
    background: gold;
    color: black;
    padding: 10px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: white;
    color: black;
    transform: scale(1.1);
    border-radius: 5px;
} 

    </style>
</head>
<body>
    <div class="login-container">

             <!-- âœ… Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

        <h2> Teacher Login</h2>
        <form method="POST" action="/teacher_login">
            <input type="text" name="phone" placeholder="phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit"> Teacher Login</button>
        </form>
        <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>

    </div>
</body>
</html>
